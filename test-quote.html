<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Block Test</title>
  <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
  <main>
    <!-- First Section with Quote Block -->
    <div>
      <div>
        <div class="quote">
          <div>
            <div>The only way to do great work is to love what you do.</div>
          </div>
          <div>
            <div>Steve Jobs</div>
          </div>
          <div>
            <div>Co-founder of Apple Inc.</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Second Section with Different Quote -->
    <div>
      <div>
        <div class="quote">
          <div>
            <div>Stay hungry. Stay foolish.</div>
          </div>
          <div>
            <div>Steve Jobs</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Third Section with Emphasis Style -->
    <div>
      <div>
        <div class="quote emphasis">
          <div>
            <div>Success is not final, failure is not fatal: it is the courage to continue that counts.</div>
          </div>
          <div>
            <div>Winston Churchill</div>
          </div>
          <div>
            <div>Former Prime Minister of the United Kingdom</div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script type="module" src="/scripts/scripts.js"></script>
</body>
</html>
